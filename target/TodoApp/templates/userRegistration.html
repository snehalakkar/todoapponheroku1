<div class="col-md-3 col-sm-2 col-lg-4"></div>
<div>
	<div id="formDiv" class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
		<div class="form" id="ex1">
			<form action="" method="post" name="myform">
				<div>
					<h3 align="center">Registration</h3>
				</div>
				<div class="form-group">
					<input type="text" id="fullName" ng-model="user.fullName"
						name="fullName" ng-pattern="/^[a-zA-Z]{3,15}$/"
						class="form-control" placeholder="FullName" required="required" />
					<span style="color: red;"
						ng-show="myform.fullName.$error.pattern && myform.fullName.$touched"">
						*Invalid fullName.</span> 
						<span style="color: red;"
						ng-show=" myform.fullName.$error.required && myform.fullName.$touched"">
						*Enter fullName.</span> 
				</div>

				<div class="form-group">
					<input type="text" id="email" ng-model="user.email" name="email"
						ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,6}$/"
						class="form-control" placeholder="Email" required="required" /> <span style="color: red;"
						ng-show="myform.email.$error.pattern && myform.email.$touched"">
						*Invalid email address.</span> 
						<span style="color: red;"
						ng-show=" myform.email.$error.required && myform.email.$touched"">
						*Enter email address.</span> 

				</div>

				<div class="form-group">
					<input type="number" id="mobile" ng-model="user.mobile"
						name="mobile" ng-pattern="/^[789]\d{9}$/" class="form-control"
						placeholder="Mobile" required="required"> <span style="color: red;"
						ng-show="myform.mobile.$error.pattern && myform.mobile.$touched"">
						*Invalid mobile number.</span> 
						<span style="color: red;"
						ng-show=" myform.mobile.$error.required && myform.mobile.$touched"">
						*Enter mobile.</span> 

				</div>

				<div class="form-group">
					<input type="password" id="password" ng-model="user.password"
						name="password"
						ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{6,20}$/"
						class="form-control" placeholder="Password" required="required">
					<span style="color: red;"
						ng-show="myform.password.$error.pattern && myform.password.$touched"">
						*Invalid password pattern.</span> 
						<span style="color: red;"
						ng-show=" myform.password.$error.required && myform.password.$touched"">
						*Enter password.</span> 

				</div>

				<div class="form-group">
					<button type="button" id="sub" ng-disabled="myform.$invalid"  ng-click="submitRegistration()">Register</button>
				</div>
				<p class="message">
					Already registered? <a ui-sref="userLogin">SignIn</a>
				</p>
			</form>
		</div>
	</div>
	
</div>
<div class="col-md-3 col-sm-2 col-lg-4"></div>
