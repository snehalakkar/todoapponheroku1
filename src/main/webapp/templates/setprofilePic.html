<div id="updatemodaldiv" align="center">

	<div class="modal-header" id="colaborateNames"
		style="font-family: Roboto, Arial, sans-serif; font-size: large; color: #656363;">Select
		Profile Photo</div>
	<hr>
	<div class="modal-body" id="modal-body">
		
		<div>
		<input type="file" id="fileInput" />
		</div>

		<div class="cropArea" ng-show="displayimgbeforecrop">
			<img-crop alt="" image="myImage" ng-init="profileImage()"
				result-image="myCroppedImage"></img-crop>
		</div>

		<div ng-show="displaycropimg">
			<div>Cropped Image:</div><br>
			<div>
				<img ng-src="{{myCroppedImage}}" />
			</div>
		</div>
	</div>
	<hr>
	<div class="modal-footer1" style="background-color: none">
		<div style="outline: none;">
			<button id="setprofile" ng-click="saveprofilePic(myCroppedImage)"
				class="btn btn-primary">Set as profile photo</button>
		</div>
	</div>


</div>
